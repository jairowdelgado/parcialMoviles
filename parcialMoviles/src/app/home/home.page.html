<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-title class="inicio">
      Home 
      <img class="icon" src="assets/icon/icono.jpg" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let ref of list">
      <ion-item lines="inset" button [routerLink]="['/ver-referencia', ref.id]">
        <ion-label>
          {{ref.titulopub}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secodary">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/registrar-referencia" routerDirection="forward">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>

  </ion-fab>
